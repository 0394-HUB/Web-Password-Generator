<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script defer src="passwordgen.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Password Generator</h1>
    <hr class="border-gray-600 mb-4">
    <div class="mb-4">
      <label for="lengthSlider" class="block text-sm font-medium text-gray-300">Password Length: <span id="lengthValue">12</span></label>
      <input id="lengthSlider" type="range" min="8" max="50" value="12" class="w-full mt-1 bg-gray-700">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-300">Include:</label>
      <div class="mt-2 grid grid-cols-2 gap-4">
        <div class="flex items-center">
          <input id="uppercase" type="checkbox" class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded">
          <label for="uppercase" class="ml-2 block text-sm text-gray-300">Uppercase Letters (A-Z)</label>
        </div>
        <div class="flex items-center">
          <input id="lowercase" type="checkbox" class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked>
          <label for="lowercase" class="ml-2 block text-sm text-gray-300">Lowercase Letters (a-z)</label>
        </div>
        <div class="flex items-center">
          <input id="numbers" type="checkbox" class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked>
          <label for="numbers" class="ml-2 block text-sm text-gray-300">Numbers (0-9)</label>
        </div>
        <div class="flex items-center">
          <input id="symbols" type="checkbox" class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded">
          <label for="symbols" class="ml-2 block text-sm text-gray-300">Symbols (!@#$%^&*)</label>
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-300">Generated Password:</label>
      <input id="password" type="text" class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-white" readonly>
    </div>
    <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200 mb-4 flex items-center justify-center space-x-2">
      <i class="fas fa-cog"></i>
      <span>Generate Password</span>
    </button>
    <button id="copyBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition duration-200 flex items-center justify-center space-x-2">
      <i class="fas fa-copy"></i>
      <span>Copy to Clipboard</span>
    </button>
  </div>
  <div id="toast" class="fixed top-4 right-4 w-64 p-4 rounded-lg shadow-lg hidden opacity-0 transform translate-y-4 transition-all duration-300 ease-in-out">
    <div class="flex items-center space-x-3">
      <div id="toastIcon"></div>
      <div id="toastMessage" class="text-white font-medium"></div>
    </div>
  </div>
</body>
</html>
